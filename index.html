<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Css/style.css">
    <title>Jogo Da Velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div id="window">

        <div id="placar">
            <h1>Placar</h1>
            <div>
                <h3>Player1</h3>
                <div class="placar" ><div class='o' id="resultado1"></div></div>
                <h3>Player2</h3>
                <div class="placar" ><div class='x' id="resultado2"></div></div>

            </div>
        </div>

        <div class="stage">
            <h1>Tabuleiro</h1>
            <div>
                <div id="0" class="square"></div>
                <div id="1" class="square"></div>
                <div id="2" class="square"></div>
            </div>
    
            <div>
                <div id="3" class="square"></div>
                <div id="4" class="square"></div>
                <div id="5" class="square"></div>
            </div>
    
            <div>
                <div id="6" class="square"></div>
                <div id="7" class="square"></div>
                <div id="8" class="square"></div>
            </div>
        </div>

        <div id="controllers">
            <h1>Controles</h1>
            <h3>Jogador</h3>
            <div class="controls" id="player"><div class='o'></div></div>
            <h3>Reset</h3>
            <div class="controls"><button class="button" id="reset">RESET</button></divs>
        </div>

    </div>






    <script src="./Script/game.js"></script>
    <script src="./Script/interface.js"></script>
</body>
</html>
